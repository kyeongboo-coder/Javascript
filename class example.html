    <script>

        class sausage {
            constructor(meat, sausage) {
                this.meat = meat;
                this.sausage = sausage;
            }

            taste() {
                console.log(`${this.meat}과 ${this.sausage}맛이 난다.`)
            }
        }

        class FiresSausage extends sausage {
            taste() {
                console.log(`${this.meat}과 ${this.sausage} 불맛이 난다.`)
            }

        }

        let food = new sausage('소고기', '파');

        let food2 = new FiresSausage('짜장면', '짬뽕');
